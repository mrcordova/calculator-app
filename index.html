<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="league-spartan-700">
    <main>
      <div class="calc-header">
        <h1>calc</h1>
        <div class="theme-container">
          <p>THEME</p>
          <div class="theme-toggle-container">
            <div class="theme-nums">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="toggle">
              <input
                type="range"
                name="themes"
                min="1"
                step="1"
                id="custom-toggle"
                class="themes"
                max="3"
                value="1" />
            </div>
          </div>
        </div>
      </div>
      <div class="number-display">
        <p>399,981</p>
      </div>
      <div class="numberpad">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>del</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>+</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>-</div>
        <div>.</div>
        <div>0</div>
        <div>/</div>
        <div>x</div>
        <div class="reset">RESET</div>
        <div class="equal">=</div>
      </div>
    </main>
  </body>
</html>
