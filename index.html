<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/mathjs@13.0.3/lib/browser/math.js"></script>

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="league-spartan-700">
    <main>
      <div class="calc-header">
        <h1>calc</h1>
        <div class="theme-container">
          <p>THEME</p>
          <div class="theme-toggle-container">
            <div class="theme-nums">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="toggle">
              <input
                type="range"
                name="themes"
                min="1"
                step="1"
                id="custom-toggle"
                class="themes"
                max="3"
                value="1" />
            </div>
          </div>
        </div>
      </div>
      <div class="number-display">
        <p class="result">0</p>
      </div>
      <div class="numberpad">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="del" data-action="delete">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operators" data-action="add" value="+">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operators" data-action="subtract" value="-">-</button>
        <button class="operators" data-action="decimal" value=".">.</button>
        <button>0</button>
        <button class="operators" data-action="divide" value="/">/</button>
        <button class="operators" data-action="multiply" value="*">x</button>
        <button class="reset" data-action="clear">RESET</button>
        <button class="equal" data-action="calculate">=</button>
      </div>
    </main>
  </body>
</html>
